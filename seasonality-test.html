<!DOCTYPE html>

    <title>üìÖ Seasonality Analysis Test</title>
    <style>
        body {

        .container {

        .header {

        }
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 15px;

        .control-group {

        .test-button {

            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        .test-button:hover {
            transform: translateY(-2px);
        }
        .test-button:disabled {
            background: #a0aec0;
            cursor: not-allowed;
            transform: none;
        }
        .results {
            margin-top: 30px;
        }
        .test-result {
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid;
        }
        .success {
            background: #f0fff4;
            border-color: #48bb78;
            color: #2d3748;
        }
        .error {
            background: #fed7d7;
            border-color: #f56565;
            color: #2d3748;
        }
        .info {
            background: #ebf8ff;
            border-color: #4299e1;
            color: #2d3748;
        }
        .data-preview {
            background: #f7fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            max-height: 300px;
            overflow-y: auto;
        }
        .data-preview pre {
            margin: 0;
            font-size: 12px;
            white-space: pre-wrap;
        }
        .quick-links {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .quick-link {
            background: #4a5568;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.3s;
        }
        .quick-link:hover {
            background: #2d3748;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìÖ –¢–µ—Å—Ç –∞–Ω–∞–ª–∏–∑–∞ —Å–µ–∑–æ–Ω–Ω–æ—Å—Ç–∏</h1>
            <p>–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–±–æ—Ç—ã API —ç–Ω–¥–ø–æ–∏–Ω—Ç–∞ –∏ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ –¥–∞–Ω–Ω—ã—Ö</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="category">üìÇ –ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
                <input type="text" id="category" value="–î–ª—è –∂–µ–Ω—â–∏–Ω/–û–¥–µ–∂–¥–∞/–ü–ª–∞—Ç—å—è" placeholder="–ü—É—Ç—å –∫–∞—Ç–µ–≥–æ—Ä–∏–∏">
            </div>
            
            <div class="control-group">
                <label for="period">‚è∞ –ü–µ—Ä–∏–æ–¥:</label>
                <select id="period">
                    <option value="day">–î–µ–Ω—å</option>
                    <option value="week">–ù–µ–¥–µ–ª—è</option>
                    <option value="month">–ú–µ—Å—è—Ü</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="metric">üìä –ú–µ—Ç—Ä–∏–∫–∞:</label>
                <select id="metric">
                    <option value="revenue">üí∞ –í—ã—Ä—É—á–∫–∞</option>
                    <option value="sales">üì¶ –ü—Ä–æ–¥–∞–∂–∏</option>
                    <option value="pws">üéØ –ê—Å—Å–æ—Ä—Ç–∏–º–µ–Ω—Ç</option>
                </select>
            </div>
            
            <button class="test-button" onclick="testSeasonality()" id="testBtn">
                üöÄ –¢–µ—Å—Ç API
            </button>
        </div>

        <div class="quick-links">
            <a href="http://localhost:3000/seasonality-analysis" target="_blank" class="quick-link">
                üì± –û—Ç–∫—Ä—ã—Ç—å —Ñ—Ä–æ–Ω—Ç–µ–Ω–¥
            </a>
            <a href="http://localhost:8000/docs" target="_blank" class="quick-link">
                üìö API –¥–æ–∫—É–º–µ–Ω—Ç–∞—Ü–∏—è
            </a>
            <a href="http://localhost:8000/seasonality" target="_blank" class="quick-link">
                üîó –ü—Ä—è–º–æ–π API
            </a>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script>
        let testData = null;

        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `test-result ${type}`;
            resultDiv.innerHTML = message;
            results.appendChild(resultDiv);
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function testSeasonality() {
            const category = document.getElementById('category').value;
            const period = document.getElementById('period').value;
            const metric = document.getElementById('metric').value;
            const testBtn = document.getElementById('testBtn');

            if (!category.trim()) {
                addResult('‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, —É–∫–∞–∂–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é', 'error');
                return;
            }

            clearResults();
            testBtn.disabled = true;
            testBtn.textContent = '‚è≥ –¢–µ—Å—Ç–∏—Ä—É–µ–º...';

            try {
                addResult('üîç –ù–∞—á–∏–Ω–∞–µ–º —Ç–µ—Å—Ç –∞–Ω–∞–ª–∏–∑–∞ —Å–µ–∑–æ–Ω–Ω–æ—Å—Ç–∏...', 'info');
                addResult(`üìÇ –ö–∞—Ç–µ–≥–æ—Ä–∏—è: ${category}<br/>‚è∞ –ü–µ—Ä–∏–æ–¥: ${period}<br/>üìä –ú–µ—Ç—Ä–∏–∫–∞: ${metric}`, 'info');

                // Test 1: Backend availability
                addResult('1Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –±—ç–∫–µ–Ω–¥–∞...', 'info');
                const healthResponse = await fetch('http://localhost:8000/test/seasonality', { method: 'POST' });
                
                if (!healthResponse.ok) {
                    throw new Error(`Backend –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω: ${healthResponse.status}`);
                }

                const healthData = await healthResponse.json();
                addResult(`‚úÖ –ë—ç–∫–µ–Ω–¥ –¥–æ—Å—Ç—É–ø–µ–Ω: ${healthData.message}`, 'success');

                // Test 2: Seasonality API
                addResult('2Ô∏è‚É£ –¢–µ—Å—Ç–∏—Ä—É–µ–º API –∞–Ω–∞–ª–∏–∑–∞ —Å–µ–∑–æ–Ω–Ω–æ—Å—Ç–∏...', 'info');
                const apiResponse = await fetch('http://localhost:8000/seasonality', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        category_path: category,
                        period: period
                    })
                });

                if (!apiResponse.ok) {
                    throw new Error(`API –æ—à–∏–±–∫–∞: ${apiResponse.status} - ${apiResponse.statusText}`);
                }

                testData = await apiResponse.json();

                if (testData.error) {
                    throw new Error(`–û—à–∏–±–∫–∞ API: ${testData.error}`);
                }

                addResult('‚úÖ API —Ä–∞–±–æ—Ç–∞–µ—Ç —É—Å–ø–µ—à–Ω–æ!', 'success');

                // Test 3: Data validation
                addResult('3Ô∏è‚É£ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–∞–Ω–Ω—ã—Ö...', 'info');
                
                if (!testData.annual_data || !Array.isArray(testData.annual_data)) {
                    throw new Error('–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –¥–∞–Ω–Ω—ã–µ –≥–æ–¥–æ–≤–æ–π —Å–µ–∑–æ–Ω–Ω–æ—Å—Ç–∏');
                }

                if (!testData.weekly_data || !Array.isArray(testData.weekly_data)) {
                    throw new Error('–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –¥–∞–Ω–Ω—ã–µ –Ω–µ–¥–µ–ª—å–Ω–æ–π —Å–µ–∑–æ–Ω–Ω–æ—Å—Ç–∏');
                }

                addResult(`‚úÖ –°—Ç—Ä—É–∫—Ç—É—Ä–∞ –¥–∞–Ω–Ω—ã—Ö –∫–æ—Ä—Ä–µ–∫—Ç–Ω–∞—è:
                    <br/>üìÖ –ì–æ–¥–æ–≤—ã—Ö —Ç–æ—á–µ–∫: ${testData.annual_data.length}
                    <br/>üìä –ù–µ–¥–µ–ª—å–Ω—ã—Ö —Ç–æ—á–µ–∫: ${testData.weekly_data.length}`, 'success');

                // Test 4: Data quality
                addResult('4Ô∏è‚É£ –ê–Ω–∞–ª–∏–∑–∏—Ä—É–µ–º –∫–∞—á–µ—Å—Ç–≤–æ –¥–∞–Ω–Ω—ã—Ö...', 'info');
                
                const annualSample = testData.annual_data[0];
                const weeklySample = testData.weekly_data[0];

                const requiredAnnualFields = ['noyeardate', 'season_revenue', 'holidays_revenue', 'season_sales', 'holidays_sales'];
                const requiredWeeklyFields = ['day_of_week', 'day_name', 'weekly_revenue', 'weekly_sales'];

                const missingAnnual = requiredAnnualFields.filter(field => !(field in annualSample));
                const missingWeekly = requiredWeeklyFields.filter(field => !(field in weeklySample));

                if (missingAnnual.length > 0) {
                    throw new Error(`–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–æ–ª—è –≤ –≥–æ–¥–æ–≤—ã—Ö –¥–∞–Ω–Ω—ã—Ö: ${missingAnnual.join(', ')}`);
                }

                if (missingWeekly.length > 0) {
                    throw new Error(`–û—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç –ø–æ–ª—è –≤ –Ω–µ–¥–µ–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö: ${missingWeekly.join(', ')}`);
                }

                addResult('‚úÖ –í—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è –ø—Ä–∏—Å—É—Ç—Å—Ç–≤—É—é—Ç', 'success');

                // Test 5: Statistics
                displayStatistics();

                // Test 6: Data preview
                displayDataPreview();

                addResult('üéâ –í—Å–µ —Ç–µ—Å—Ç—ã –ø—Ä–æ–π–¥–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ! –ê–Ω–∞–ª–∏–∑ —Å–µ–∑–æ–Ω–Ω–æ—Å—Ç–∏ —Ä–∞–±–æ—Ç–∞–µ—Ç –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.', 'success');

            } catch (error) {
                addResult(`‚ùå –û—à–∏–±–∫–∞ —Ç–µ—Å—Ç–∞: ${error.message}`, 'error');
                console.error('Test error:', error);
            } finally {
                testBtn.disabled = false;
                testBtn.textContent = 'üöÄ –¢–µ—Å—Ç API';
            }
        }

        function displayStatistics() {
            if (!testData) return;

            const stats = calculateStats();
            
            const statsHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-value">${stats.avgRevenue}%</div>
                        <div class="stat-label">–°—Ä–µ–¥–Ω—è—è –≤—ã—Ä—É—á–∫–∞</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.peakDay}</div>
                        <div class="stat-label">–õ—É—á—à–∏–π –¥–µ–Ω—å –Ω–µ–¥–µ–ª–∏</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.holidays}</div>
                        <div class="stat-label">–ü—Ä–∞–∑–¥–Ω–∏—á–Ω—ã—Ö –¥–Ω–µ–π</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.seasonality}%</div>
                        <div class="stat-label">–°–µ–∑–æ–Ω–Ω–æ—Å—Ç—å</div>
                    </div>
                </div>
            `;

            addResult('üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∞–Ω–∞–ª–∏–∑–∞:' + statsHTML, 'success');
        }

        function calculateStats() {
            const avgRevenue = Math.round(
                testData.annual_data.reduce((sum, item) => sum + item.season_revenue, 0) / testData.annual_data.length
            );

            const peakWeekly = testData.weekly_data.reduce((max, item) => 
                item.weekly_revenue > max.weekly_revenue ? item : max
            );

            const holidays = testData.annual_data.filter(item => item.holiday_name).length;

            const maxRevenue = Math.max(...testData.annual_data.map(item => item.season_revenue));
            const minRevenue = Math.min(...testData.annual_data.map(item => item.season_revenue));
            const seasonality = Math.round(((maxRevenue - minRevenue) / minRevenue) * 100);

            return {
                avgRevenue,
                peakDay: peakWeekly.day_name,
                holidays,
                seasonality
            };
        }

        function displayDataPreview() {
            const preview = {
                category_path: testData.category_path,
                period: testData.period,
                annual_sample: testData.annual_data.slice(0, 3),
                weekly_sample: testData.weekly_data.slice(0, 3),
                total_records: {
                    annual: testData.annual_data.length,
                    weekly: testData.weekly_data.length
                }
            };

            const previewHTML = `
                <div class="data-preview">
                    <strong>üìã –ü—Ä–µ–≤—å—é –¥–∞–Ω–Ω—ã—Ö:</strong>
                    <pre>${JSON.stringify(preview, null, 2)}</pre>
                </div>
            `;

            addResult('üìã –û–±—Ä–∞–∑–µ—Ü –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö:' + previewHTML, 'info');
        }

        // Auto-run test on page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                addResult('üöÄ –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –∑–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã...', 'info');
                setTimeout(testSeasonality, 2000);
            }, 1000);
        });
    </script>
</body>
</html>
